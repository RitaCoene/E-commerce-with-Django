{% extends "base.html" %}



{% block content %}

 <!-- menu navigation  -->

<nav id='menu' style="margin: 0 auto; margin-top:70px; width: 100%; max-width: 1200px; align-items: center;">
    <a class="navbar-brand"  style="margin: 0; padding: 0;" href="#">Categories: </a>



    <div  id="navbarSupportedContent" style="display: flex; align-items: center;">

        <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="flex-direction: row !important;">
  
          <!-- Link -->
          <li class="nav-item">
            <a class="nav-link" href="#">All</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Shirts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sport wears</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Outwears</a>
          </li>
  
        </ul>
    

        <span style="width:500px"></span>


        <!-- Search -->
        <form class="w-auto">
        <input type="search"  placeholder="Search"  style="background-color: #8095FF; border: none; border-bottom: 1px solid #fff; border-radius: 0px; color: #fff;  ">
        </form>
    </div>
  </nav>

<!-- productos -->


<div style="width: 100%; max-width: 1200px; margin: 20px auto; align-items: center; display: flex; justify-content: space-between;">

  {% for product in products %}
          <a href="/product-{{product.id}}" style="width: 200px; border-style: none !important; height: 320px;margin: 10px; padding: 5px 10px; background: #fff; cursor: pointer" class="boxshadow">
            <div class="card text-center " style="border: none !important; width: 100%; height: 100%; display: flex; align-items: center;  ">
                    <img src="{{product.img.url}}"  style="width: 100%; height: 100%; " alt="">
                    <p style="font-size: 16px; color: #999; margin: 0px; padding: 0px;">{{product.categorie}}</p>
                    <h3 style="font-size: 16px; color: #000; font-weight: bold;  margin: 5; padding: 0">{{product.title}}</h3>
                    <span style="color: #7171f1; font-size: 16px; font-weight: bold; margin: 0; padding: 0">${{product.price}}</span>
              </div>
          </a>

  {% endfor %}

  
</div>




{% endblock %}
