{% extends "base.html" %}



{% block content %}

<div style="text-align: center; width: 100%; max-width: 1200px; margin: 80px auto; margin-bottom: 0px;">
    <h1 style="font-size: 30px; color: #222; ">Cart of <b>{{username}}</b></h1>
    <hr>
    <div style="display: flex; justify-content: center  ;">
        {% for product in products %}
                    <a href="/product-{{product.id}}" style="width: 200px; border-style: none !important; height: 200px;margin: 10px; padding: 5px 10px; background: #fff; cursor: pointer">
                        <div class="card text-center " style="border: none !important; width: 100%; height: 100%; display: flex; align-items: center;  ">
                            <img src="{{product.img.url}}"  style="width: 100%; height: 100%; " alt="">
                        </div>
                    </a>
        {% endfor %}

    </div>
</div>

{% endblock %}
